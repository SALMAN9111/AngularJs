<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="hello">Hello</button>
    <button id="printTime">Print Time</button>
    <button id="printAsync">Print Async</button>
    <script>
        function printHello() {
            alert("Hello");
        }

        function printTime() {
            var time = Date.now();
            while (Date.now() - time < 5000) {
                Date.now();
            }
        }

        function printAsync() {
            var worker = new Worker('bigLoop.js');

            worker.onmessage = function (event) {
                alert("End");
            };

        }

        document.querySelector("#hello").addEventListener("click", printHello);
        document.querySelector("#printTime").addEventListener("click", printTime);
        document.querySelector("#printAsync").addEventListener("click", printAsync);

    </script>
</body>

</html>
