<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "btnClickMe">Click me!</button>

    <script>
        var button = document.getElementById("btnClickMe");
        button.addEventListener("click",god);
        button.addEventListener("click",devil);
        function god(){
           alert("god is listening");
        }

        function devil(){
            alert("devil is listening");
        }
    </script>
   
</body>
</html>
