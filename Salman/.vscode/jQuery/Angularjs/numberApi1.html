<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="angular.js"></script>

<body>
    <script>
        angular.module('app', []);

        angular.module('app')
            .controller('MainCtrl', function ($scope, $http) {
                $scope.eventHandler = function () {
                    $http({
                        method: 'GET',
                        url: "http://numbersapi.com/" +  $scope.number
                    })
                    .then(function successCallBack(response) {
                        $scope.number = response.data;
                    }).catch(function errorCallBack(response) {
                        $scope.number = response.status;
                    });

                }
            });
    </script>

    <div ng-app="app">
        <section ng-controller="MainCtrl">
            Enter number: <input type="text" id="text" ng-model="number">
            <button id="btn" ng-click="eventHandler()">get</button>
            <h2>{{number}}</h2>
        </section>
    </div>

</body>

</html>
