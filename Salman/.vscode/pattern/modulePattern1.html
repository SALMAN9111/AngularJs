<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function makeStudent() {
            var _rollno, _name, _cgpa;
            var student = {};

            student.setRollno = function (rollno) {
                if (rollno > 0) {
                    _rollno = rollno;
                }
            }

            student.setName = function (name) {
                if (name.length > 0) {
                    _name = name;
                }
            }

            student.setCgpa = function (cgpa) {
                if (cgpa > 0) {
                    _cgpa = cgpa;
                }
            }

            student.getDetails = function () {
                debugger;
                return "Roll no is " + _rollno + " Name is " + _name + " Cgpa is " + _cgpa;
            }

            return student;
        }

        var student = makeStudent();
        student.setRollno(101);
        student.setName("Vidya");
        student.setCgpa(7);
        console.log(student);
        console.log(student.getDetails());
    </script>

</body>

</html>
