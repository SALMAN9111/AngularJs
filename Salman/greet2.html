<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="divId">
        Enter Name : <input type="text" id="inputText" value=" ">
        <button id="greet">greet</button>
    </div>
    <div id="display"></div>

    <script>
        var greetArray = [];
        function greet() {
            var name = document.getElementById("inputText").value;
            var greetMessage;
            var date = new Date;
            var hours = date.getHours();

            if (hours >= 12 && hours < 16  && name !== " ") {
                greetMessage = "Good Afternoon";

            }
            if (hours >= 16 && hours < 19 && name !== " ") {
                greetMessage = "Good Evening ";
            }
            if (hours >= 19 && hours < 24 && name !== " ") {
                greetMessage = "Good Nigth";
            }
            if (hours < 12 && name !== " ") {
                greetMessage = "Good Morning ";
            }
            var message = greetMessage + " " + name + " " + date;
            greetArray.push(message);
            document.getElementById("display").innerHTML = greetArray.join("<br>");
        }
        document.querySelector("#greet").addEventListener("click", greet);
    </script>
</body>
