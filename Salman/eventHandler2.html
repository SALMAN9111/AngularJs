<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btnRedButton">Red</button><br>
    <button id="btnGreenButton">Green</button>

    <script>
        var btnRedButton = document.getElementById("btnRedButton");
        var btnGreenButton = document.getElementById("btnGreenButton");

        btnRedButton.addEventListener("click", redColor);
        btnGreenButton.addEventListener("click", greenColor);

        function redColor() {
            document.body.style.backgroundColor = "red";
        }

        function greenColor() {
            document.body.style.backgroundColor = "green";
        }
    </script>


</body>

</html>
