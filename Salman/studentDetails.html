<!DOCTYPE html>
<html lang="en">

<body>
    <script>
         var studentArray = [  {
                id: 1,
                name: "Frank",
                cgpa: 8.0
                
        },
        {
            id: 2,
            name: "sf",
            cgpa: 8.0

        localStorage.setItem("studentArray", serializedStudentArray);
        var readableStudentArray = JSON.parse(localStorage.getItem("studentArray"));
        console.log(readableStudentArray);
    </script>
   
</body>
