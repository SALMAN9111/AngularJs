<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getDataFromRemoteServer(url,callBackFunction){
            console.log("Fetching data from "+url);
            var startTime = Date.now();
            while(Date.now() - startTime < 3000);
            var mockData = Math.random()*100;
            callBackFunction({data:mockData,statusCode:200});
        }

        function displayData(data){
            console.log("Displaying data from server");
            console.log(data);
        }

        getDataFromRemoteServer("www.monocept.com/data",displayData);
        getDataFromRemoteServer("www.swabhavtechlabs.com/data", function(data){
            console.log("Storing the data in local storage");
            console.log(data);
        });

        console.log("end");
    </script>
</body>
</html>
